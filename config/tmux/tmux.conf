# set -ga terminal-overrides ",alacritty:RGB"
# set-option -g default-terminal "alacritty"
# set-option -g default-terminal "tmux-256color"

# Status bar settings
# set -g status off
set -g status-style 'bg=#333334 fg=#5eacd3'
set -g window-status-format '#I.#W'
set -g window-status-current-format '#I#F#W'
# status-right "#(/Users/kien/.config/tmux/plugins/tmux-continuum/scripts/continuum_save.sh)#
# {?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%
# b-%y"
set -g status-right ''
set -g status-left "[#{=20:session_name}] "
set -g status-left-length 50
set -g allow-rename off

# Cursor settings
set-option -g focus-events on
set-option -g cursor-style 'underline'

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -as terminal-overrides ',*:Sxl' # sixel support

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set-option -sg escape-time 0
set-option -g repeat-time 0
set-option -g renumber-windows on

# undercurls not needed
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0


unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind c
bind -r c neww -c "#{pane_current_path}" 

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind -r W last-window

bind-key -r f run-shell "tmux splitw ~/.config/tmux/tmux-sessionizer"
bind-key -r F run-shell "tmux splitw ~/.config/tmux/tmux-windowizer"


set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
# bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse


# tpm plugin
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'kien2346/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

